server {
  listen 0.0.0.0:80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # No-cache for HTML (fresh content)
  location ~* \.(html)$ {
    expires -1;
    add_header Cache-Control "no-cache";
    try_files $uri $uri/ =404;
  }

  # Long cache for hashed assets
  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|webp|svg|ico|woff2?|ttf|eot|map)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri $uri/ =404;
  }

  # Optional SPA fallback (safe to keep)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # redirect /s3-public (no trailing slash) â†’ /s3-public/
  location = /s3-public {
    return 301 /s3-public/;
  }

  # serve the /s3-public SPA (fallback unknown paths to its index.html)
  location /s3-public/ {
    try_files $uri $uri/ /s3-public/index.html;
  }
}
