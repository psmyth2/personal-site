worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  server {
    listen 0.0.0.0:80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root  /usr/share/nginx/html;
    index index.html;

    # TEMP: global debug header to confirm this config is active (remove after testing)
    add_header X-Nginx-Custom "on" always;

    # Redirect /s3-public (no trailing slash) â†’ /s3-public/
    location = /s3-public {
      return 301 /s3-public/;
    }

    # /s3-public SPA: serve files if present, else fallback to its index.html
    # ^~ ensures this block wins over any regex matches
    location ^~ /s3-public/ {
      # TEMP: debug header to confirm this block is used (remove after testing)
      add_header X-S3-PUBLIC "1" always;
      try_files $uri $uri/ /s3-public/index.html;
    }

    # Main site SPA fallback
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Optional health check
    location = /healthz { return 200; }
  }
}
