server {
  listen 0.0.0.0:80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- s3-public exact path â†’ slash ---
  location = /s3-public {
    return 301 /s3-public/;
  }

  # --- s3-public SPA (force precedence over regex with ^~) ---
  location ^~ /s3-public/ {
    add_header X-S3-PUBLIC "1";  # TEMP: debug header, remove after testing
    try_files $uri $uri/ /s3-public/index.html;
  }

  # No-cache for HTML (site pages)
  location ~* \.html$ {
    expires -1;
    add_header Cache-Control "no-cache";
    try_files $uri $uri/ =404;
  }

  # Long cache for static assets (optional; keep if you want)
  location ~* \.(css|js|mjs|png|jpg|jpeg|gif|webp|svg|ico|woff2?|ttf|eot|map)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri $uri/ =404;
  }

  # Main site SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
